<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your account in Impakt Dance School</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 320px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    label.checkbox-inline {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    input { width: 100%; margin-top: 4px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    input[type="checkbox"] {
      width: auto;
      margin: 0;
    }
    
    button { width: 100%; margin-top: 15px; padding: 10px; border: none; border-radius: 4px; background: #4CAF50; color: white; font-size: 16px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <form id="register-form">
    <h2>Impakt Register</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="surname">Surname</label>
    <input type="text" id="surname" name="surname" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="confirmPassword">Confirm password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />

    <!-- Terms of agreement -->
    <label class="checkbox-inline">
      <input type="checkbox" name="news">
      <a href="/static/status_as_screens_2.html" target="_blank">
        I agree to the terms and conditions.
      </a>
    </label>

    <button id="submit-btn" type="submit">Sign-up</button>

    <p id="form-msg" role="alert" aria-live="polite"></p>

    <section id="qr-section" hidden>
      <h2>QR Code</h2>
      <div id="qr" aria-label="Registration QR code"></div>
      <pre id="qr-text" class="qr-text"></pre>
      <div class="row">
        <button id="download-qr" type="button">Download PNG</button>
        <button id="copy-qr" type="button">Copy text</button>
      </div>
    </section>
  </form>

  <script src="./qrcode.min.js" defer></script>
  <script src="./signup.js" defer></script>
</body>
</html>
