<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Impact Dance School – Rejestracja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="brand" style="display:flex;align-items:center;gap:10px;">
      <img class="logo" src="assets/logo.jpg" alt="Impact Dance School logo">
      <div>
        <h1>Impact Dance School</h1>
        <small>Polska, Częstochowa</small>
      </div>
    </div>

    <nav class="nav">
      <a href="index.html">Strona główna</a>
      <a class="primary" href="login.html">Zaloguj się</a>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2 style="margin:0 0 10px 0;color:var(--black)">Utwórz konto</h2>

      <!-- Notification banner -->
      <!-- <div id="form-notice" class="form-notice hidden" role="alert" aria-live="polite"></div> -->

      <form id="register-form">
        <div>
          <label for="name">Imię</label>
          <input id="name" type="text" placeholder="Jan" required>
        </div>

        <div>
          <label for="surname">Nazwisko</label>
          <input id="surname" type="text" placeholder="Kowalski" required>
        </div>

        <div>
          <label for="email">Adres e-mail</label>
          <input id="email" type="email" placeholder="adres@example.com" required>
        </div>

        <div>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Nazwa uzytkownika, która będzie używana przy logowaniu." required />
        </div>

        <div>
          <label for="password">Hasło</label>
          <input id="password" type="password" placeholder="Co najmniej 6 znaków" required minlength="6">
        </div>

        <div>
          <label for="confirmPassword">Powtórz hasło</label>
          <input id="confirmPassword" type="password" placeholder="Wpisz ponownie hasło" required minlength="6">
        </div>

        <div class="terms">
          <input id="terms" type="checkbox" required>
          <label for="terms">
            Akceptuję <a class="link" href="/static/terms_and_agreement.html" target="_blank">Regulamin</a>
          </label>
        </div>

        <button id="submit-btn" type="submit">Zarejestruj się</button>

        <p class="helper">Masz już konto? <a class="link" href="login.html">Zaloguj się</a>.</p>
      </form>
    </div>
  </main>

  <footer class="footer">
    © <span id="year"></span> Impact Dance School
  </footer>

  <script src="register.js" defer></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
